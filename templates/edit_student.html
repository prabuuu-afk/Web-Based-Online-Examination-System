<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student | Online Examination System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #4a90e2, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 40px 35px;
            border-radius: 14px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
        }

        input[readonly] {
            background: #f0f0f0;
            color: #777;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4a90e2;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Student</h2>

    <form method="POST">

        <!-- Student ID (READ ONLY) -->
        <label>Student ID</label>
        <input type="text" value="{{ student.id }}" readonly>

        <label>Name</label>
        <input type="text" name="student_name" value="{{ student.name }}" required>

        <label>Email</label>
        <input type="email" name="student_email" value="{{ student.email }}" required>

        <button type="submit">Update Student</button>
    </form>

    <a class="back-link" href="{{ url_for('view_students') }}">‚Üê Back to Students</a>
</div>

</body>
</html>
