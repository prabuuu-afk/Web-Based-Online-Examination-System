<!DOCTYPE html>
<html>
<head>
    <title>Available Exams</title>
    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f4f7fc;
            padding: 30px;
        }

        .exam-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
        }

        h3 {
            margin-bottom: 10px;
            color: #4a90e2;
        }

        p {
            margin: 5px 0;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>Available Exams</h2>

{% if exams %}
    {% for exam in exams %}
        <div class="exam-card">
            <h3>{{ exam.title }}</h3>
            <p>{{ exam.description }}</p>
            <p>‚è± Duration: {{ exam.duration }} minutes</p>
            <p>üë§ Created by: {{ exam.created_by }}</p>

            <a href="{{ url_for('start_exam', exam_id=exam.id) }}" class="btn">
                Start Exam
            </a>

        </div>
    {% endfor %}
{% else %}
    <p>No exams available at the moment.</p>
{% endif %}

</body>
</html>
