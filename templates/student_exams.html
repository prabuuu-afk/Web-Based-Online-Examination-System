<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Exams</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f7fc;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
        }

        .container {
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .exam-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .exam-card h3 {
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .exam-card p {
            color: #555;
            margin-bottom: 10px;
        }

        .exam-card span {
            font-size: 14px;
            color: #888;
        }

        .start-btn {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 16px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .start-btn:hover {
            background: #357abd;
        }

        .empty {
            text-align: center;
            color: #777;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Student Portal</h2>
    <a href="{{ url_for('logout') }}" style="color:white;text-decoration:none;">Logout</a>
</div>

<div class="container">
    <h1>Available Exams</h1>

    {% if exams %}
        {% for exam in exams %}
        <div class="exam-card">
            <h3>{{ exam.title }}</h3>
            <p>{{ exam.description }}</p>
            <span>‚è± Duration: {{ exam.duration }} minutes</span><br>
            <span>üë§ Created by: {{ exam.created_by }}</span><br>

            <a href="#" class="start-btn">Start Exam</a>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty">No exams available at the moment</div>
    {% endif %}
</div>

</body>
</html>
