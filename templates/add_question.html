<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <style>
        body {
            font-family: Segoe UI;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
        }
        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Add Question</h2>

    <form method="POST">
        <textarea name="question" placeholder="Question" required></textarea>

        <select name="question_type" required>
            <option value="">Select Question Type</option>
            <option value="mcq">MCQ</option>
            <option value="fill_blank">Fill in the Blank</option>
            <option value="true_false">True / False</option>
        </select>

        <!-- MCQ OPTIONS -->
        <input type="text" name="option_a" placeholder="Option A">
        <input type="text" name="option_b" placeholder="Option B">
        <input type="text" name="option_c" placeholder="Option C">
        <input type="text" name="option_d" placeholder="Option D">

        <input type="text" name="correct_answer"
               placeholder="Correct Answer (A/B/C/D or text or TRUE/FALSE)"
               required>

        <button type="submit">Add Question</button>
    </form>

    <a href="{{ url_for('view_questions', exam_id=exam_id) }}">‚Üê Back</a>
</div>

</body>
</html>
